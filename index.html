<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="container">
    <main class="container col-6">
      <div class="row text-end">
        <div class="col display">0</div>
      </div>
      <div class="row gap-1">
        <button type="button" class="btn btn-primary col ac">AC</button>
        <button type="button" class="btn btn-primary col switch">+/-</button>
        <button type="button" class="btn btn-primary col">
          <i class="bi bi-backspace backspace"></i>
        </button>
        <button type="button" class="btn btn-warning col divide">/</button>
      </div>
      <div class="row gap-1">
        <button type="button" class="btn btn-success col seven">7</button>
        <button type="button" class="btn btn-success col eight">8</button>
        <button type="button" class="btn btn-success col nine">9</button>
        <button type="button" class="btn btn-warning col multiply">*</button>
      </div>
      <div class="row gap-1">
        <button type="button" class="btn btn-success col four">4</button>
        <button type="button" class="btn btn-success col five">5</button>
        <button type="button" class="btn btn-success col six">6</button>
        <button type="button" class="btn btn-warning col subtract">-</button>
      </div>
      <div class="row gap-1">
        <button type="button" class="btn btn-success col one">1</button>
        <button type="button" class="btn btn-success col two">2</button>
        <button type="button" class="btn btn-success col three">3</button>
        <button type="button" class="btn btn-warning col add">+</button>
      </div>
      <div class="row gap-1">
        <button type="button" class="btn btn-success col-6 zero">0</button>
        <button type="button" class="btn btn-success col decimal-point">
          .
        </button>
        <button type="button" class="btn btn-warning col equals">=</button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
