<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container text-center">
    <main class="container">
      <div class="row">
        <div class="col display">0</div>
      </div>
      <div class="row">
        <div class="col ac">AC</div>
        <div class="col">+/-</div>
        <div class="col">%</div>
        <div class="col divide">/</div>
      </div>
      <div class="row">
        <div class="col seven">7</div>
        <div class="col eight">8</div>
        <div class="col nine">9</div>
        <div class="col multiply">*</div>
      </div>
      <div class="row">
        <div class="col four">4</div>
        <div class="col five">5</div>
        <div class="col six">6</div>
        <div class="col subtract">-</div>
      </div>
      <div class="row">
        <div class="col one">1</div>
        <div class="col two">2</div>
        <div class="col three">3</div>
        <div class="col add">+</div>
      </div>
      <div class="row">
        <div class="col-6 zero">0</div>
        <div class="col decimal-point">.</div>
        <div class="col equals">=</div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
