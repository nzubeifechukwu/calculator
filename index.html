<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body
    class="container bg-body-tertiary d-flex flex-column justify-content-center align-items-center vh-100"
  >
    <main
      class="container col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 bg-secondary-subtle px-4 py-4 border border-secondary border-5"
    >
      <div class="text-end row font-monospace">
        <div class="col display fs-1 bg-white my-2 fw-medium lh-lg">0</div>
      </div>
      <div class="row gap-1 my-1">
        <button type="button" class="btn btn-primary col ac fs-4">AC</button>
        <button type="button" class="btn btn-primary col swch fs-4">+/-</button>
        <button type="button" class="btn btn-primary col fs-4">
          <i class="bi bi-backspace backspace"></i>
        </button>
        <button type="button" class="btn btn-warning col divide fs-4">/</button>
      </div>
      <div class="row gap-1 my-1">
        <button type="button" class="btn btn-success col seven fs-4">7</button>
        <button type="button" class="btn btn-success col eight fs-4">8</button>
        <button type="button" class="btn btn-success col nine fs-4">9</button>
        <button type="button" class="btn btn-warning col mul fs-4">*</button>
      </div>
      <div class="row gap-1 my-1">
        <button type="button" class="btn btn-success col four fs-4">4</button>
        <button type="button" class="btn btn-success col five fs-4">5</button>
        <button type="button" class="btn btn-success col six fs-4">6</button>
        <button type="button" class="btn btn-warning col sub fs-4">-</button>
      </div>
      <div class="row gap-1 my-1">
        <button type="button" class="btn btn-success col one fs-4">1</button>
        <button type="button" class="btn btn-success col two fs-4">2</button>
        <button type="button" class="btn btn-success col three fs-4">3</button>
        <button type="button" class="btn btn-warning col add fs-4">+</button>
      </div>
      <div class="row gap-1">
        <button type="button" class="btn btn-success col-6 zero fs-4">0</button>
        <button type="button" class="btn btn-success col dot fs-4">.</button>
        <button type="button" class="btn btn-warning col equals fs-4">=</button>
      </div>
    </main>
    <footer class="my-5 fw-medium">
      <small class="mx-5"
        ><a href="https://github.com/nzubeifechukwu/calculator" target="_blank"
          >GITHUB REPO</a
        ></small
      >
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
